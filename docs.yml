info:
  version: "0.2.6"
  title: Axon Tokensale User Service
  description: 'An API for user registration and management during the Axon token sale.'
  contact:
    name: "Christopher Little"
    url: "https://axontoken.com"
    email: "christopher@axontoken.com"

functions: 
  spec:
    path: /spec
    method: get
    documentation:
      summary: "Retrieve the spec for the user service"
      tags: 
        - user
      requestBody:
        description: "<No Body>"
      methodResponses:
        - statusCode: "200"
          description: "Returns the specification"

models:
  - name: CreateUserRequest
    description: "The fields necessary to create a user."
    contentType: "application/json"
    schema:
      type: object
      properties:
        email:
          type: string
          format: string
        first_name:
          type: string
          format: string
        last_name:
          type: string
          format: string
      required:
        - email
        - first_name
        - last_name

  - name: CreateUserResponse
    description: "A minimal representation of user"
    contentType: "application/json"
    schema:
      type: object
      properties:
        _id:
          type: string
          format: uuid
      required:
        - _id

  - name: APIError
    description: "Error returned by the API"
    contentType: "application/json"
    schema:
      type: object
      properties:
        message:
          type: string
          format: string
        error:
          type: string
          format: string
        statusCode:
          type: number
      required:
        - error
        - statusCode